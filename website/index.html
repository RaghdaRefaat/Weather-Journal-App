<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
 <body>
<div id = "app">
  <form>
  <div class ="holder headline">
    Weather Journal App
</div>
  <form>
    <div class ="form-group">
      <label for="zip">Enter Zipcode here</label>
      <input type="text" id="zip" placeholder="enter zip code here"><span id= "errorZip"></span>
    </div>
    <div class ="form-group">
      <label for="feelings">How are you feeling today?</label>
      <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea><span id= "errorFeeling"></span>
      <button id="generate" type = "submit"> Generate </button>
    </div>
    <div class ="form-group">
      <div class = "title">Most Recent Entry</div>
        <div id = "entryHolder">
          <h5>The Current Date Is </h5>
          <div id = "date"></div> 
          <h5>The Current Temperature Is </h5>
          <div id = "temp"></div>
          <h5>Your Feeling Is </h5>
          <div id = "content"></div>
      </div>
    </div>
 </form>
</div>
<script src="app.js" type="text/javascript"></script>
</body>
</html>
